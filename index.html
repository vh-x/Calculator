<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="container">
      <h1 id="title">Calculator</h1>
      <input label="display" title="display" id="display" value="0" />

      <div id="panel">
        <div id="numPad">
          <button class="numKey" value="1">1</button>
          <button class="numKey" value="2">2</button>
          <button class="numKey" value="3">3</button>
          <button class="numKey" value="4">4</button>
          <button class="numKey" value="5">5</button>
          <button class="numKey" value="6">6</button>
          <button class="numKey" value="7">7</button>
          <button class="numKey" value="8">8</button>
          <button class="numKey" value="9">9</button>
          <button id="clearKey">C</button>
          <button class="numKey" value="0">0</button>
          <button id="equalsKey">=</button>
        </div>
        <div id="operation">
          <button class="operationKey" id="add">&plus;</button>
          <button class="operationKey" id="subtract">&minus;</button>
          <button class="operationKey" id="multiply">&times;</button>
          <button class="operationKey" id="divide">&divide;</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
